<div class="m-3 container ">
  <div class="d-flex justify-content-center">
    <div
      *ngFor="let category of categoryList"
      class="m-2"
      (click)="setCategory(category)"
      [ngClass]="category === chosenCategory ? 'active' : 'inactive'">
      {{ category }}
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="container">
      <div class="card-deck row">
        <div class="card col-md-4 col-sm-6 col-12" *ngFor="let article of articleList | filterOnCategory:chosenCategory">
          <img class="card-img-top" src="" alt="Card image cap">
          <h5 class="card-title">{{article.title}}</h5>
          <div class="card-subtitle">{{article.category}}</div>
          <p class="card-text">{{article.abstract}}</p>
          <a href="#" class="btn btn-primary float-right">Go somewhere</a>
          </div>

      </div>
    </div>

  </div>


</div>
