<div class="m-3 justify-content-center">
  <div class="d-flex justify-content-center">
    <div
      *ngFor="let category of categoryList"
      class="m-2"
      (click)="setCategory(category)"
      [ngClass]="category === chosenCategory ? 'active' : 'inactive'">
      {{ category }}
    </div>
  </div>

  <div class="d-flex ">
    <div class="container">
      <div class="card-group row">
        <div class="col-4" *ngFor="let article of articleList | filterOnCategory:chosenCategory">
          <div class="card m-2">
            <img [src]="'data:' + article.thumbnail_media_type + ';base64,' +
              article.thumbnail_image " alt="Thumbnail data: {{article.thumbnail_image }}">

            <h5 class="card-title">{{article.title}}</h5>
            <div class="card-subtitle">{{article.category}}</div>
            <p class="card-text">{{article.abstract}}</p>

            <div *ngIf="!logInService.isLogged(); else isLoggedIn">
              <a href="#" class="btn btn-primary float-right">Read more</a>
<!--            TODO: actually implement forwarding here-->
            </div>
            <ng-template #isLoggedIn>
              <div class="align-self-end">
                <button [routerLink]="['/articleForm/'+ article.id]" class="btn btn-primary mx-2">Edit </button>
                <button (click)="deleteArticle(article)" class="btn btn-primary">Remove </button>
                <!--            TODO: actually implement forwarding here-->
              </div>
            </ng-template>
          </div>

        </div>

      </div>
    </div>

  </div>


</div>
